<!DOCTYPE html>
<html>
	<head>
		<title> Schedule At-A-Glance </title>
		
		<link rel="shortcut icon" type="image/x-icon" href="images/fav.ico"> 
			<!-- places the favicon in the head -->
			
		<meta name="viewport" content="width=device-width, initial scale=1">
			<!-- makes the page responsive -->
		
		<style type="text/css">
			*{margin: 0;} 
			*{font-family:"Gesta";}
			
			body{background-color:#696b72;
				color:#020a40;}                         /*sets the font color of the body*/
				
			div{width:auto;
				text-align:center;}
			
			html, body{height: 100%;} /*sets the 3 sections size*/
			
			nav{position:fixed;
				width:100%;
				height:50px;
				background-color:rgba(191,182,180,.5);
				z-index:99;
				text-align:center;}
				
			nav a{text-decoration:none;
				  color:white;
				  margin:30px;
				  line-height:50px;}     
					/*positions the text in the navbar half the height*/
			
			
			.parOne{height:194.56px;
					width: 145.92px;	
					border: 25px transparent;
					padding: 25px;
					margin: 25px;
					background-color:#bfb6b4;
					}
					
			.parTwo{height:194.56px;
					width: 145.92px;	
					border: 25px solid green;
					padding: 25px;
					margin: 25px;
					display:inline;}
					
			.parThree{height:194.56px;
					width: 145.92px;	
					border: 25px solid green;
					padding: 25px;
					margin: 25px;
					}
	
			
				
						.sect{
				height: 100%;						/*sets the height of all three main images to cover*/
				background-size:cover;                /*sets up the size of the image*/
				background-repeat: no-repeat;
				background-attachment: fixed;}
				
				.sectOne{background-color:#f8f7f7;}    
				.sectTwo{background-color:#f2f0f0;}
				.sectThree{background-color:#ebe9e8;}
				
				.subSect{
				height: 50%;						/*sets the size inbetween the images to half*/
				background-color:#bfb6b4;}
h1 {color:white;
                font-weight:bold;
                text-align:center;
                }
			
</style>
		
	</head>

	<body>
		
			<nav>
			<a href="#">SCHEDULE AT A GLANCE</a>
			
		</nav>
		
		<div class="sect sectOne">
			<h1> Schedule At-A-Glance </h1>
					<!-- six levels of document headings 
				Do not use lower levels to decrease heading font size: use the CSS font-size
				use <h1> once per section-->
			<p class="parOne">PANEL 1</p>
			<p class="parTwo">PANEL 2</p>
			<p class="parThree">PANEL 3</p>
			
				
			
		</div>
	
		<div class="subSect">This is a portfolio website. </div>
		<div class="sect sectTwo"></div>
		<div class="subSect"></div>
		<div class="sect sectThree"></div>
	</body>
</html>
